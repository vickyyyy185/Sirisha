<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sirisha</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(to bottom,#ffe6eb,#fff);
  overflow-x:hidden;
  text-align:center;
  color:#5a0f2e;
}

.page{
  display:none;
  min-height:100vh;
  padding:40px 20px;
}
.page.active{display:block;}

h1{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
  color:#8b0033;
}
p{
  font-size:1.4rem;
  color:#4a1c2d;
}

.btn{
  background:#ff5c8a;
  color:#fff;
  border:none;
  padding:14px 28px;
  font-size:1.1rem;
  border-radius:30px;
  margin:15px;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(0,0,0,.2);
}

/* Clouds */
.cloud{
  position:absolute;
  top:10%;
  width:120px;
  height:60px;
  background:#fff;
  border-radius:50px;
  animation:cloudMove 30s linear infinite;
}
.cloud:before,.cloud:after{
  content:'';
  position:absolute;
  background:#fff;
  width:60px;height:60px;
  border-radius:50%;
}
.cloud:before{top:-30px;left:15px;}
.cloud:after{top:-20px;right:15px;}

@keyframes cloudMove{
  from{left:-150px;}
  to{left:110%;}
}

/* Birds */
.bird{
  position:absolute;
  top:25%;
  font-size:28px;
  animation:birdFly 12s linear infinite;
}
@keyframes birdFly{
  from{left:-50px;}
  to{left:110%;}
}

/* Rainbow */
.rainbow{
  width:260px;
  height:130px;
  border-radius:0 0 260px 260px;
  background:linear-gradient(
    red,orange,yellow,green,blue,indigo,violet
  );
  margin:30px auto;
}

/* Cards */
.card{
  background:#fff;
  color:#6b1437;
  padding:15px;
  margin:12px auto;
  border-radius:18px;
  max-width:320px;
  font-size:1.2rem;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}
</style>
</head>

<body>

<!-- Music -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/14/audio_4e8b6a0fa2.mp3">
</audio>

<div class="cloud"></div>
<div class="bird">üïäÔ∏è</div>

<!-- PAGE 1 -->
<div class="page active" id="p1">
  <h1>Hey Sirisha</h1>
  <div class="rainbow"></div>
  <p>This is made with patience & love</p>
  <button class="btn" onclick="playMusic();nextPage(2)">Play Music üéµ</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
  <h1>I know you are missing</h1>

  <div class="card">Bubbly Dairy Milk Chocolate</div>
  <div class="card">Upma</div>
  <div class="card">Lollipop Chicken Biryani</div>
  <div class="card">Sweet Corn</div>
  <div class="card">Bajjilu</div>
  <div class="card">Bharatanatyam Dance</div>
  <div class="card">Books & Ludo</div>

  <button class="btn" onclick="nextPage(3)">Next</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
  <h1>Thinnava?</h1>
  <button class="btn" onclick="alert('Hammayya üòå Kadupu nindipoyindhi naku');nextPage(4)">Yes</button>
  <button class="btn" id="no">No</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
  <h1>Palaka kavala?</h1>
  <button class="btn" onclick="alert('Warangal dha konistha ‚ù§Ô∏è');nextPage(5)">Buy</button>
</div>

<!-- PAGE 5 -->
<div class="page" id="p5">
  <h1>Wish you good luck</h1>
  <p>For your exam üå∏</p>
  <button class="btn" onclick="nextPage(6)">Last</button>
</div>

<!-- PAGE 6 -->
<div class="page" id="p6">
  <h1>Thank you love</h1>
</div>

<script>
function nextPage(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('p'+n).classList.add('active');
}

function playMusic(){
  document.getElementById('music').play();
}

const no=document.getElementById("no");
no.addEventListener("mouseover",()=>{
  no.style.position="absolute";
  no.style.left=Math.random()*70+"%";
  no.style.top=Math.random()*70+"%";
});
</script>

</body>
</html>
